<!DOCTYPE HTML>
<html ng-app="testApp">
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="default.css">
  <script type="text/javascript" src = "bower_components/angular/angular.js"></script>
  <title>giblib</title>
</head>
<body ng-controller="testController as test">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">         
          <li ng-click="test.home()"><a href="#">Home</a></li>
          <li id="about-us" ng-click="test.aboutUs()"><a href="#">About Us<span class="sr-only">(current)</span></a></li> 
        </ul>
      </div>
  </nav>
  <div ng-show="test.showHome" id="hero" class="container">
    <h1>Welcome</h1>
  </div>
  <div ng-show="test.showAbout" about></div>
<script type="text/javascript" src="./app/angularModule.js"></script>
<script type="text/javascript" src="./app/angularController.js"></script>
<script type="text/javascript" src="./app/angularDirective.js"></script>
<script type="text/javascript" src="./app/angularService.js"></script>
</body>
</html>
